<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
 <h2>Появление та исчезновение номеров телефонов</h2>

 <script type="text/javascript">
$(function(){
$(".stroka2").hide(0);});
setInterval(function(){
                $(".stroka").delay(3000)
					.hide(1000);
		$(".stroka2").delay(5000)
                              .show(1000)
                              .hide(1000);
                
                $(".stroka").delay(7000)
                            .show(1000);
	},10000);
</script>

<strong class="stroka">+38 (097) 333-76-34</strong><strong class="stroka2">+38 (095) 222-17-91</strong>
</body>
</html>
