	<p><b>Медведи</b> (<i>лат. Ursus</i>) — род млекопитающих отряда хищных.</p>
	<p>Согласно палеонтологическим сведениям, род медведей появился 5-6 миллионов лет назад. Первым его представителем в настоящее время считают медведя <i>Ursus minimus</i> — относительно небольшое животное, чьи ископаемые останки найдены на территории Франции. Все современные четыре вида рода, а также ряд вымерших (таких, например, как пещерный медведь <i>Ursus spelaeus</i>) происходят от этрусского медведя (<i>Ursus etruscus</i>), жившего 2-1 миллиона лет назад.</p>
	<p>Самым молодым видом рода является белый медведь, который отделился от бурого медведя примерно 200 000 лет назад.</p>

	<div id="tabs-2">
	<p><b>Белки</b> (<i>лат. Sciurus</i>) — род грызунов семейства беличьих. Кроме собственно рода <i>Sciurus</i>, белками называют ещё целый ряд представителей семейства беличьих из родов бурундуковые белки (<i>Tamiasciurus</i>), пальмовые белки (<i>Funambulus</i>) и многих других. Что касается собственно рода <i>Sciurus</i>, то он объединяет в себя около 30 видов, распространённых в Европе, Северной и Южной Америке 
	и в умеренном поясе Азии.</p>
	<p>Имеет удлинённое тело с пушистым длинным хвостом, уши длинные, цвет темно-бурый с белым брюшком, иногда серый (особенно зимой). Водятся повсюду, кроме Австралии. Белка является источником ценного меха.</p>
	</div>
	<div id="tabs-3">
	<p><b>Обыкновенная, или рыжая лисица</b> (<i>лат. Vulpes vulpes</i>) — хищное млекопитающее семейства псовых, наиболее распространённый и самый крупный вид рода лисиц. Длина тела 60—90 см, хвоста — 40—60 см, масса — 6—10 кг.</p>
	<p>Окраска и размеры лисиц различны в разных местностях; всего насчитывают 40—50 подвидов, не учитывая более мелких форм. В общем, при продвижении на север лисицы становятся более крупными и светлыми, на юг — мелкими и более тускло окрашенными. В северных районах и в горах также чаще встречаются чёрно-бурые и другие меланистические формы окраски лисиц. Наиболее распространённый окрас: ярко-рыжая спина, белое брюхо, тёмные лапы. Внешне лисица представляет собой зверя среднего размера с изящным туловищем на невысоких лапах, с вытянутой мордой, острыми ушами и длинным пушистым хвостом.</p>
	</div>-->

	<h2><a href="#">Атмосфера</a></h2>
	<div>
	<p><b>Атмосфера</b> — газовая оболочка небесного тела, удерживаемая около него гравитацией. Поскольку не существует резкой границы между атмосферой и межпланетным пространством, то обычно атмосферой принято считать область вокруг небесного тела, в которой газовая среда вращается вместе с ним как единое целое. Глубина атмосферы некоторых планет, состоящих в основном из газов (газовые планеты), может быть очень большой.</p>
	</div>
	<h2><a href="#">Биосфера</a></h2>
	<div><p><b>Биосфера</b> — оболочка Земли, заселённая живыми организмами, находящаяся под их воздействием и занятая продуктами их жизнедеятельности; «пленка жизни»; глобальная экосистема Земли.</p><p>Биосфера — оболочка Земли, заселённая живыми организмами и преобразованная ими. Биосфера сформировалась 500 млн лет назад, когда на нашей планете стали зарождаться первые организмы. Она проникает во всю гидросферу, верхнюю часть литосферы и нижнюю часть атмосферы, то есть населяет экосферу. </p>
	<p>Биосфера представляет собой совокупность всех живых организмов. В ней обитает более 3.000.000 видов растений, животных, грибов, бактерий и насекомых. Человек тоже является частью биосферы, его деятельность превосходит многие природные процессы.</p></div>
	
	<h2><a href="#">Ноосфера</a></h2>
	<div><p><b>Ноосфера</b> — сфера взаимодействия общества и природы, в границах которой разумная человеческая деятельность становится определяющим фактором развития.</p>
	<p>Ноосфера — предположительно новая, высшая стадия эволюции биосферы, становление которой связано с развитием общества, оказывающего глубокое воздействие на природные процессы. </p></div>
	
	<h2><a href="#">Гидросфера</a></h2>
	<div><p><b>Гидросфера</b> — это водная оболочка Земли.</p>
	<p>Она образует ее прерывистую водную оболочку. Средняя глубина океана составляет 3800 м, максимальная (Марианская впадина Тихого океана) — 11,034 метров. Около 97 % массы гидросферы составляют соленые океанические воды, 2,2 % — воды ледников, остальная часть приходится на подземные, озерные и речные пресные воды. </p>
	<p>Общий объём воды на планете около 1532000000 кубических километров. Масса гидросферы примерно 1,46*1021 кг. Это в 275 раз больше массы атмосферы, но лишь 1/4000 от массы всей планеты. </p></div>
