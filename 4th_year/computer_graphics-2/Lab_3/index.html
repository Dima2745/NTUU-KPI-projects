<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laba 3</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 align = "center">Laba 3</h1>
  <div class="container">
    <form name="forma">
      <div class="figure">
        <div class="">
          <h2 align = "center">Surface</h2>
          <p>Rotate degree X:</p>
          <input type="range" min="0" max="360" step="1" value="0" name="x" onmousemove="mainDrawing()">
          <input type="text" name="wx">
  
          <p>Rotate degree Y:</p>
          <input type="range" min="0" max="360" step="1" value="0" name="y" onmousemove="mainDrawing()">
          <input type="text" name="wy">
  
          <p>Rotate degree Z:</p>
          <input type="range" min="0" max="360" step="1" value="0" name="z" onmousemove="mainDrawing()">
          <input type="text" name="wz">
        </div>
        <div class="flex-container">
            <div>
              <p>Radius:</p>
              <input type="number" name="R" value="400" onchange="mainDrawing()">
            </div>
          <div>
            <p>Moving:</p>
            <input type="number" name="c1" value="500" onchange="mainDrawing()">
            <input type="number" name="c2" value="500" onchange="mainDrawing()">
            <input type="number" name="c3" value="500" onchange="mainDrawing()">
          </div> 
        </div>
      </div>
      <div class="picture">
        <h2 align = "center">Picture</h2>
        <div class="flex-container">
          <div>
            <p>Moving</p>
            <input type="number" name="u" onchange="mainDrawing()">
            <input type="number" name="v" onchange="mainDrawing()">
          </div>
          <div>
            <p>Rotate degree by Z:</p>
            <input type="number" min="0" max="360" step="1" value="0" name="Nz" onchange="mainDrawing()">
          </div>
        </div>
      </div>
    </form>
  <canvas width="1300" height="900"></canvas>
  </div>
 

<script src="js/script.js"></script>
</body>
</html>
