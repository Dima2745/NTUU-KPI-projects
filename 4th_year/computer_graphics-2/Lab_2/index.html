<body>
  <h1 align = "center">Laba 2</h1>
    <div class ="container" >
      <form class ="group" name="f">
        <p>Rotate degree X:</p>
        <input type="range" min="0" max="360" step="1" value="0" name="x" onmousemove="start()">
        <input type="text" name="wx">
        <p>Rotate degree Y:</p>
        <input type="range" min="0" max="360" step="1" value="0" name="y" onmousemove="start()">
        <input type="text" name="wy">
        <p>Rotate degree Z:</p>
        <input type="range" min="0" max="360" step="1" value="0" name="z" onmousemove="start()">
        <input type="text" name="wz">
      </form>
    </div>
    
   <canvas width="1200" height="600"></canvas>
