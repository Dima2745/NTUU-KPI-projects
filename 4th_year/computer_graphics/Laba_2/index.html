<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Archimedean spiral</h1>
<div class ="container" >
  <div class="content">
    <form class ="group" name="centershape">
      <p>Euclidean transformation:</p>
      <input name="x" placeholder="input x" value="0"></input>
      <input name="y" placeholder="input y" value="0"></input>
    </form>
      <button class="knopka" onClick = "start()">Draw</button>
  </div>
  <div class="content">
    <form class ="group" name="turnover">
      <p>Rotate center:</p>
      <input name="x" placeholder="input x" value="0"></input>
      <input name="y" placeholder="input y" value="0"></input>
      <p>Rotate angle:</p>
      <input name="d" placeholder="input angle" value="0"></input>
    </form>
  </div>
  <div class="content" style="display:none;">
    <form class ="group" name="lines">
        <p>дотична та нормаль</p>
      <input name="dot" placeholder="Введіть точку дотичної" value="180"></input>
    </form>
  </div>
  <div class="content" >
      <form class ="group" name="f">
        <!--<p>Loops number:</p>-->
        <input name="a" placeholder="Input loops" value="3" style="display: none;"></input>
        <!--<p>Dot Coord:</p>-->
        <input style="display: none;" name="coord_dot" placeholder="Input coord" value="170" ></input><br><br><br>
        <input  name="dot_Y1" placeholder="Input coord" value="-2000" ></input>
        <input  name="dot_Y2" placeholder="Input coord" value="2000" ></input><br>
        <div id="L">Arc length:</div>
      </form>
  
    </div>
</div>
  
  <div class="container-upper">
      <canvas width="1500" height="1000"></canvas>
  </div>
  
  <script  src="main.js"></script>

</body>

</html>
