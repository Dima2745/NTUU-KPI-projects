<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Not a home</a></li>
      <li><a href="#">Some no home</a></li>
      <li><a href="#" id="demo">Else no home</a></li>
    </ul>
  </div>

<button id="button" onMouseOver="buttonClick()" click="finish()">Сдать лабу</button>

</body>

<script>
  var couner = 0;

  function finish() {
    alert('Ура! Вы сдали. У вас всего ' + counter + ' ошибок!');
  }

  function buttonClick() {
    var el = document.getElementById('button');
    var w = window.innerWidth || document.documentElement.clientWidth;
    var h = window.innerHeight || document.documentElement.clientHeight;

    var x;
    var y;

    do {
      x = Math.random() * (parseInt(w) - 100);
      y = Math.random() * (parseInt(h) - 50);

    } while (false);

    el.style.top = y + 'px';
    el.style.left = x + 'px';

    couner++;
    document.getElementById('demo').textContent = couner + '';
  }
</script>
